baseURL: https://thepaulmacca.com/
languageCode: en-us
title: Paul McDonald

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/thepaulmacca"
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://linkedin.com/in/thepaulmacca"
      params:
        icon: linkedin

params:
  description: A DevOps and Platform Engineering blog
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: full

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: true
    type: giscus

    giscus:
      repo: thepaulmacca/thepaulmacca.com
      repoId: R_kgDONMTPrw
      category: General
      categoryId: DIC_kwDONMTPr84CkF1g




